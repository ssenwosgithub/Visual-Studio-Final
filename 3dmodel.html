<html>
	<head>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
		
			<a-assets>
				
				<a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/Gundam5698/RepoProof/main/party_starter_-_layered_t-shirts/scene.gltf" ></a-asset-item>
			
			</a-assets> 
			
			<a-gltf-model position="0 1.6 -2" scale="4 4 4" src="#scene2_gltf"></a-gltf-model>
			<a-plane static-body position="0 -1 -4" rotation=" 0 0" width="200" height="200" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
			<a-camera position="1 7 5" user-height="1.6"> </a-camera>
		
		</a-scene>

	</body>
</html>
