<html>
	<head>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene>
		
			<a-assets>
				
				<a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/Gundam5698/RepoProof/main/whulvk-werewolf-lycan-blockbench/source/model.gltf"  ></a-asset-item>
	  
			</a-assets> 
			
			<a-gltf-model animation-mixer="clip: idle" position="2 2 2" rotation="0 180 0" scale="4 4 4" src="#scene4_gltf"  sound="src:#sonar; on: click; volume: 0.5; poolSize: 10"   ></a-gltf-model>
   
			<a-plane static-body position="0 -1 -4" rotation=" 0 0" width="200" height="200" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
			<a-camera position="1 7 20" user-height="1.6"> </a-camera>
		
		</a-scene>

	</body>
</html>
